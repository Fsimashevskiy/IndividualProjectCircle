<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Client Page</title>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Admin Panel</span>
    </a>
</header>
<div>
    <span th:if="${#lists.isEmpty(clients)}">There aren't any clients!</span>
    <span th:unless="${#lists.isEmpty(clients)}">
        <table class="table">
            <tr>
                <th> Name </th>
                <th> Surname </th>
                <th> Email </th>
                <th> Country </th>
                <th> City </th>
                <th> Street </th>
                <th> House </th>
                <th> </th>
            </tr>
            <tr th:each="client: ${clients}">
              <td th:text="${client.name}"> </td>
              <td th:text="${client.surname}"> </td>
              <td th:text="${client.email}"> </td>
              <td th:text="${client.address.country}"> </td>
              <td th:text="${client.address.city}"> </td>
              <td th:text="${client.address.street}"> </td>
              <td th:text="${client.address.house}"> </td>
              <td th:switch="${#lists.size(client.roles)}">
                    <span th:case="'1'">
                        <form th:action="@{'/admin/manage/'+${client.id}}" method="post">
                        <button type="submit">Make an admin</button>
                        </form>

                    </span>
                    <span th:case="'2'"><a>Client is an Admin</a></span>



                <td>
                <form th:action="@{'/admin/edit/'+${client.id}}" method="get">
                    <button type="submit">Edit</button>
                     </form>
                     <form th:action="@{'/admin/delete/'+${client.id}}" method="post">
                    <button type="submit">Delete</button>


                </form>



              </td>
            </tr>
           <td>





        </table>
    </span>
</div>


</body>
<style>
    body{
        background: lightskyblue;

    }


    button{
        display: inline-block;
        cursor: pointer;
        font-size:26px;
        text-decoration:none;
        padding:13px 15px;
        color:#ffffff;
        background:#bf8c34;
        border-radius:26px;
        border:4px solid #019485;
    }

    button:hover{
        background:#605df0;
        color:#ffffff;
        border:4px solid #0c2d45;
        transition: all 0.2s ease;
    }
    button {
        border: none;
        color: white;
        font-size: 24px;
        margin: 2px 1px;
        padding: 14px 26px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    button-new {
        background-color: white;
        color: black;
        border-radius: 12px;
        border: 3px solid orange;
    }

    button-new:hover {
        background-color: orange;
        color: white;
    }
</style>
</html>
